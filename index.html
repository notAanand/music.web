<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">

        <div class="right ">

            <div class="home  bg-grey rounded">

                <div class="cross"><img src="cross.svg" alt=""></div>
                <div class="logo">
                    <img src="pngs/logo.png" alt="">
                </div>
                <ul>
                    <li><img src="pngs/house.png" alt="home"> Home</li>
                    <li><img src="pngs/search.png" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey  rounded">
                <div class="heading">
                    <img src="pngs/audiobook.png" alt="">
                    <h3>Your Library</h3>
                </div>
                <div class="songList">
                    <ul id="myList"></ul>
                </div>
            </div>
            <div class="footer">
                <div class="copyright"> <b>
                        COPYRIGHT &copy Anand Singh
                    </b>
                </div>
            </div>
        </div>
        <div class="left bg-grey rounded">
            <div class="header">
                <div class="hamburger"><img src="hamburger.svg" alt=""></div>
                <div class="nav">
                    <img src="pngs/sitar.png" alt="">
                </div>
                <div class="button">
                    <button class="signup">Sign Up</button>
                    <button class="login">Log in</button>
                </div>

            </div>


            <!-- spotifyplaylist -->
            <div class="spotifyPlayltis">
                <h1>My Playlist</h1>
                <div class="cardContainer ">
                    
                </div>
            </div>
            <!-- bottom playbar -->
            <div class="playbar">
                <div class="playButtons">
                    <div id="prev"><img src="pngs/previous.png" alt=""></div>
                    <div id="play" ><img src="pause.svg" alt=""></div>
                    <div id="next"><img src="pngs/next.png" alt=""></div>
                    <!-- <div id="pause"><img src="play.svg" alt=""></div> -->
                </div>
                <div class="upperbar">
                    <div class="songinfo"></div>
                    <div class="songTime"></div>
                </div>

                <div class="audioseek">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
